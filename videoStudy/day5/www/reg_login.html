<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆注册</title>
</head>
<body>
    <input type="text" id="user"><br>
    <input type="password" id="pass"><br>
    <input type="button" value="登陆" id="login_btn">
    <input type="button" value="注册" id="reg_btn">
</body>
<script src="./jquery-1.8.3.min.js"></script>
<script>
    $(function() {
        $('#login_btn').click(function() {
            $.ajax({
                type:'get',
                url:'/user',
                data:{type:'login',user:$('#user').val(),pass:$('#pass').val()},
                success(data) {
                    data = JSON.parse(data)
                    if(data.data){
                        alert(data.msg)
                    } else {
                        alert('登陆失败：'+data.msg)
                    }
                },
                error() {
                    alert('通信错误')
                }
            })
        })
        $('#reg_btn').click(function() {
            $.ajax({
                type:'get',
                url:'/user',
                data:{type:'reg',user:$('#user').val(),pass:$('#pass').val()},
                success(data) {
                    data = JSON.parse(data)
                    if(data.data){
                        alert(data.msg)
                    } else {
                        alert('注册失败：'+ data.msg)
                    }
                },
                error() {
                    alert('通信错误')
                }
            })
        })
    })
</script>
</html>
